<div class="container" style="width:350px">
<form class="form-signin">
    <h2 class="form-signin-heading">Login</h2>
    <label for="inputUserName" class="sr-only">Username</label>
    <input type="text" id="inputUserName" class="form-control" placeholder="Username" required="" autofocus="" ng-model="loginData.userName">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" style="margin-top: 5px" class="form-control" placeholder="Password" required="" ng-model="loginData.password">

    <button class="btn btn-lg btn-primary btn-block" style="margin-top: 10px" type="submit" ng-click="login()">Login</button>

    <div ng-show="message" class="alert alert-danger">

    {{message}}

    </div>
</form>
</div>
